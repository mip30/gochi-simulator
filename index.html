<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>키우기 시뮬레이션 (10년)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>키우기 시뮬레이션 (10년 / 월 단위)</h1>
      <div class="row">
        <button id="btnNew">새 게임</button>
        <button id="btnSave">저장</button>
        <button id="btnLoad">불러오기</button>
        <button id="btnExport">내보내기</button>
        <label class="toggle">
          <input type="checkbox" id="chkGemini" />
          제미나이 하이라이트 사용
        </label>
      </div>
    </header>

    <main class="grid">
      <section class="panel">
        <h2>캐릭터 (1–4)</h2>
        <div id="charList" class="list"></div>
        <div class="row">
          <button id="btnAddChar">캐릭터 추가</button>
        </div>
      </section>

      <section class="panel">
        <h2>관계 (2명 이상부터)</h2>
        <div id="relBox" class="list"></div>
      </section>

      <section class="panel">
        <h2>시간/스케줄</h2>
        <div id="timeBox" class="row"></div>
        <div id="moneyBox" class="row"></div>
        <h3>이번 달 스케줄 (캐릭터별 선택)</h3>
        <div id="scheduleBox" class="list"></div>
        <div class="row">
          <button id="btnRun">이번 달 진행</button>
        </div>
      </section>

      <section class="panel">
        <h2>능력치</h2>
        <div id="statsBox" class="list"></div>
      </section>
    </main>
  </div>

  <div id="modalRoot"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
